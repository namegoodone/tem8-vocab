<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专八词汇大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #f8fafc; }
        .correct { background-color: #f0fdf4 !important; border-color: #22c55e !important; color: #15803d !important; font-weight: 700; }
        .wrong { background-color: #fef2f2 !important; border-color: #ef4444 !important; color: #991b1b !important; }
    </style>
</head>
<body class="min-h-screen py-10 px-4 flex justify-center">
    <div id="app" class="w-full max-w-2xl bg-white rounded-[2rem] shadow-xl overflow-hidden">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">专八词汇同步</h1>
            <p id="chapter-name" class="text-xs opacity-75 mt-1 tracking-widest">LOADING...</p>
        </div>
        
        <div class="p-8">
            <div id="quiz-box">
                <div class="flex items-center gap-4 mb-6">
                    <h2 id="q-word" class="text-5xl font-bold text-slate-800">---</h2>
                </div>
                <div id="options" class="grid grid-cols-1 gap-4"></div>
                
                <div id="feedback" class="mt-8 p-6 bg-slate-50 rounded-2xl hidden border-2 border-indigo-100">
                    <p class="text-xs font-bold text-indigo-400 mb-2 uppercase">中文释义</p>
                    <p id="fb-cn" class="text-xl font-bold text-slate-800 mb-6"></p>
                    <p class="text-xs font-bold text-indigo-400 mb-2 uppercase">English Definition</p>
                    <p id="fb-en" class="text-xl italic text-slate-600 leading-relaxed"></p>
                    <button onclick="next()" class="w-full mt-8 bg-indigo-600 text-white py-4 rounded-xl font-bold">下一个</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let VOCAB = [];
        let index = 0;
        // 【重要】替换这里的链接
        const JSON_URL = 'https://raw.githubusercontent.com/namegoodone/tem8-vocab/main/vocab.json';

        async function init() {
            try {
                const res = await fetch(JSON_URL);
                VOCAB = await res.json();
                render();
            } catch(e) { alert("词库加载失败，请检查 Raw 链接是否正确"); }
        }

        function render() {
            const q = VOCAB[index % VOCAB.length];
            document.getElementById('q-word').innerText = q.word;
            document.getElementById('chapter-name').innerText = q.chapter;
            document.getElementById('feedback').classList.add('hidden');
            const box = document.getElementById('options');
            box.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 border-2 border-slate-100 rounded-xl font-bold text-slate-600 hover:bg-indigo-50 transition";
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('button').forEach(b => b.disabled = true);
                    if(i === q.answer) btn.classList.add('correct');
                    else btn.classList.add('wrong');
                    document.getElementById('fb-cn').innerText = q.meaning_cn;
                    document.getElementById('fb-en').innerText = q.meaning_en;
                    document.getElementById('feedback').classList.remove('hidden');
                };
                box.appendChild(btn);
            });
        }

        function next() { index++; render(); }
        init();
    </script>
</body>
</html>
