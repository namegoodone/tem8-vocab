<body class="min-h-screen flex items-center justify-center p-0 md:p-6">

                    <div id="chapter-tag" class="mt-2 inline-block px-3 py-1 bg-white/20 rounded-lg text-[10px] font-bold tracking-widest uppercase">åŠ è½½è¯åº“ä¸­...</div>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-1 gap-4 pt-4">
                    <div class="bg-white/10 p-4 rounded-2xl">

                    </div>
                    <div class="bg-white/10 p-4 rounded-2xl">
                        <p class="text-[10px] opacity-60 font-bold uppercase mb-1">æœ¬ç»„å‰©ä½™</p>
                        <p id="stat-remain" class="text-3xl font-black">0</p>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <div class="flex justify-between text-[10px] font-black mb-2 opacity-70 uppercase tracking-widest">å­¦ä¹ è¿›åº¦</div>
                <div class="h-3 bg-indigo-900 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-emerald-400 transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="flex-1 p-6 md:p-16 flex flex-col justify-center relative bg-white">
            
            <div id="quiz-container" class="max-w-2xl mx-auto w-full">
                <div class="flex items-center gap-6 mb-12">
                    <h2 id="q-word" class="text-6xl md:text-8xl font-black text-slate-900 tracking-tight">------</h2>
                    <button onclick="speak()" class="p-4 bg-slate-100 rounded-full hover:bg-indigo-100 text-indigo-600 transition active:scale-90">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                    </button>
                </div>

                <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

                <div id="feedback" class="hidden mt-8 space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                    <div class="space-y-4">
                        <div class="bg-indigo-50 p-6 rounded-[2rem] border-l-8 border-indigo-500">
                            <p class="text-xs font-black text-indigo-400 uppercase tracking-widest mb-2">ä¸­æ–‡é‡Šä¹‰ Meaning</p>
                            <p id="fb-cn" class="text-2xl md:text-3xl font-bold text-slate-800"></p>
                        </div>
                        <div class="bg-slate-50 p-6 rounded-[2rem] border-l-8 border-slate-300">
                            <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-2">è‹±æ–‡è§£æ Definition</p>
                            <p id="fb-en" class="text-2xl md:text-3xl font-medium text-slate-600 italic leading-relaxed"></p>
                        </div>
                    </div>
                    <button onclick="renderNext()" class="w-full bg-slate-900 text-white py-6 rounded-2xl font-black text-xl hover:bg-black transition-all active:scale-[0.97] shadow-2xl">
                        è®°ä½äº†ï¼Œä¸‹ä¸€é¢˜ â†’
                    </button>
                </div>
            </div>

            <div id="error-screen" class="hidden text-center space-y-4">
                <span class="text-6xl">ğŸ”—</span>
                <h3 class="text-xl font-bold text-red-500">è¯åº“è¿æ¥å¤±è´¥</h3>
                <p class="text-slate-400">è¯·ç¡®è®¤ vocab.json å·²ä¸Šä¼ å¹¶å¼€å¯äº† GitHub Pages</p>
            </div>
        </div>
    </div>

    <script>
        // ã€è®¾ç½®ï¼šè¯·æ›¿æ¢ä¸ºä½ çš„ RAW é“¾æ¥ã€‘
        const JSON_URL = 'https://raw.githubusercontent.com/namegoodone/tem8-vocab/main/vocab.json';
        
        let VOCAB = [];
        let cur = 0;
        let mastered = parseInt(localStorage.getItem('tem8_mastered')) || 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL);
                VOCAB = await res.json();
                renderNext();
            } catch (e) {
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
            }
        }

        function renderNext() {
            if (cur >= VOCAB.length) cur = 0; // å¾ªç¯å¤ä¹ 
            const q = VOCAB[cur];
            
            // æ›´æ–° UI çŠ¶æ€
            document.getElementById('chapter-tag').innerText = q.chapter;
            document.getElementById('q-word').innerText = q.word;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('options-grid').classList.remove('hidden');
            document.getElementById('stat-done').innerText = mastered;
            document.getElementById('stat-remain').innerText = VOCAB.length - (cur % VOCAB.length);
            
            const progress = (cur / VOCAB.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';

            // ç”Ÿæˆé€‰é¡¹
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-6 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 hover:border-indigo-500 hover:bg-indigo-50 text-xl shadow-sm";
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
                    if (idx === q.answer) {
                        btn.classList.add('correct');
                        mastered++;
                        localStorage.setItem('tem8_mastered', mastered);
                    } else {
                        btn.classList.add('wrong');
                    }
                    document.getElementById('fb-cn').innerText = q.meaning_cn;
                    document.getElementById('fb-en').innerText = q.meaning_en;
                    document.getElementById('feedback').classList.remove('hidden');
                    document.getElementById('options-grid').classList.add('hidden'); // ç­”é¢˜åæ”¶èµ·é€‰é¡¹
                };
                grid.appendChild(btn);
            });
            cur++;
        }

        function speak() {
            const msg = new SpeechSynthesisUtterance(document.getElementById('q-word').innerText);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        init();
    </script>
</body>
