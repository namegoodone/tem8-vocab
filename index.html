<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专八词汇·分层复习系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .main-content { flex: 1; overflow-y: auto; padding: 2rem; }
        .review-mode .blur-content { filter: blur(6px); transition: filter 0.3s; cursor: pointer; user-select: none; }
        .review-mode .blur-content:hover, .review-mode .blur-content.active { filter: blur(0); }
        .chapter-item.active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
    </style>
</head>
<body>
    <aside class="sidebar shadow-xl z-10">
        <div class="p-6 border-b">
            <h2 class="text-xl font-bold text-slate-800">章节目录</h2>
            <p class="text-xs text-slate-400 mt-1" id="totalCount">加载中...</p>
        </div>
        <nav id="chapterNav" class="flex-1 overflow-y-auto py-2">
            </nav>
    </aside>

    <main class="main-content">
        <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-3xl font-800 text-slate-900 tracking-tight" id="currentChapterTitle">请选择章节</h1>
                <div class="flex items-center gap-4 mt-4">
                    <div class="flex bg-white p-1 rounded-xl shadow-sm border">
                        <button onclick="setMode('normal')" id="nBtn" class="px-4 py-1.5 rounded-lg text-sm font-semibold bg-blue-600 text-white shadow-sm">浏览</button>
                        <button onclick="setMode('review')" id="rBtn" class="px-4 py-1.5 rounded-lg text-sm font-semibold text-slate-500">复习</button>
                    </div>
                    <input type="text" id="searchInput" placeholder="搜索全词库..." 
                        class="px-4 py-2 rounded-xl border-0 bg-white shadow-sm focus:ring-2 focus:ring-blue-500 outline-none text-sm w-64">
                </div>
            </div>
        </header>

        <div id="vocabList" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        let allData = [];
        let chapters = [];
        let currentChapterIndex = 0;
        let isReviewMode = false;
        const WORDS_PER_CHAPTER = 100; // 每章词数

        // 加载数据并分章
        async function init() {
            try {
                const response = await fetch('vocab.json');
                allData = await response.json();
                
                // 分割章节
                for (let i = 0; i < allData.length; i += WORDS_PER_CHAPTER) {
                    chapters.push(allData.slice(i, i + WORDS_PER_CHAPTER));
                }
                
                renderNav();
                loadChapter(0);
                document.getElementById('totalCount').innerText = `Total: ${allData.length} words`;
            } catch (err) {
                document.getElementById('vocabList').innerHTML = `<div class="p-10 bg-white rounded-xl">未找到 vocab.json 或存在跨域限制</div>`;
            }
        }

        // 渲染左侧导航
        function renderNav() {
            const nav = document.getElementById('chapterNav');
            nav.innerHTML = chapters.map((_, i) => `
                <div onclick="loadChapter(${i})" id="nav-${i}" class="chapter-item px-6 py-3 cursor-pointer hover:bg-slate-50 text-sm font-medium text-slate-600 transition-all">
                    Chapter ${i + 1} <span class="text-xs text-slate-400 ml-2">(${i * WORDS_PER_CHAPTER + 1}-${Math.min((i + 1) * WORDS_PER_CHAPTER, allData.length)})</span>
                </div>
            `).join('');
        }

        // 加载指定章节
        function loadChapter(index) {
            currentChapterIndex = index;
            document.querySelectorAll('.chapter-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${index}`).classList.add('active');
            document.getElementById('currentChapterTitle').innerText = `Chapter ${index + 1}`;
            renderList(chapters[index]);
            document.querySelector('.main-content').scrollTop = 0;
        }

        // 切换复习模式
        function setMode(mode) {
            isReviewMode = (mode === 'review');
            const list = document.getElementById('vocabList');
            const nBtn = document.getElementById('nBtn');
            const rBtn = document.getElementById('rBtn');
            
            if (isReviewMode) {
                list.classList.add('review-mode');
                rBtn.classList.add('bg-blue-600', 'text-white');
                rBtn.classList.remove('text-slate-500');
                nBtn.classList.add('text-slate-500');
                nBtn.classList.remove('bg-blue-600', 'text-white');
            } else {
                list.classList.remove('review-mode');
                nBtn.classList.add('bg-blue-600', 'text-white');
                nBtn.classList.remove('text-slate-500');
                rBtn.classList.add('text-slate-500');
                rBtn.classList.remove('bg-blue-600', 'text-white');
            }
        }

        function renderList(data) {
            const container = document.getElementById('vocabList');
            container.innerHTML = data.map(item => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-lg transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-bold text-slate-800">${item.word}</h3>
                        <button onclick="speak('${item.word}')" class="text-slate-300 hover:text-blue-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M11 5a1 1 0 011 1v8a1 1 0 11-2 0V6a1 1 0 011-1zM4.707 7.293a1 1 0 00-1.414 1.414L7.586 13H5a1 1 0 100 2h7a1 1 0 100-2h-2.586l4.293-4.293a1 1 0 00-1.414-1.414L8 12.586 4.707 9.293z"></path></svg>
                        </button>
                    </div>
                    <div class="blur-content space-y-3" onclick="this.classList.toggle('active')">
                        <div class="text-blue-600 font-mono text-sm">[${item.phonetic || ''}]</div>
                        <p class="text-sm font-semibold text-slate-700">${item.definition_en || ''}</p>
                        <div class="bg-slate-50 p-3 rounded-xl text-sm italic text-slate-600 border-l-2 border-slate-300">
                            "${item.sentence_en || ''}"
                        </div>
                        <p class="text-xs text-right text-slate-400">${item.sentence_cn || ''}</p>
                    </div>
                </div>
            `).join('');
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        // 搜索逻辑
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (!term) {
                loadChapter(currentChapterIndex);
                return;
            }
            const filtered = allData.filter(item => 
                item.word.toLowerCase().includes(term) || 
                (item.sentence_cn && item.sentence_cn.includes(term))
            ).slice(0, 100); // 搜索时最多显示100个结果
            renderList(filtered);
            document.getElementById('currentChapterTitle').innerText = `Search Results`;
        });

        init();
    </script>
</body>
</html>
