<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEM-8 词汇同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; }
        .modal.active { display: flex; }
        .correct { background-color: #ecfdf5 !important; border-color: #10b981 !important; color: #064e3b !important; }
        .wrong { background-color: #fef2f2 !important; border-color: #ef4444 !important; color: #7f1d1d !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="app" class="max-w-5xl mx-auto flex flex-col md:flex-row min-h-screen shadow-2xl bg-white overflow-hidden">
        
        <div class="w-full md:w-80 bg-indigo-700 p-6 text-white flex flex-col justify-between">
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-black">TEM-8 MASTER</h1>
                    <button onclick="toggleModal('chapter-modal')" class="bg-white/20 p-2 rounded-lg hover:bg-white/30">切换章节</button>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-1 gap-4">
                    <div onclick="showList('mastered')" class="bg-white/10 p-4 rounded-2xl cursor-pointer hover:bg-white/20 transition">
                        <p class="text-[10px] opacity-60 font-bold uppercase">已掌握 (点击查看)</p>
                        <p id="stat-done" class="text-3xl font-black">0</p>
                    </div>
                    <div onclick="showList('remaining')" class="bg-white/10 p-4 rounded-2xl cursor-pointer hover:bg-white/20 transition">
                        <p class="text-[10px] opacity-60 font-bold uppercase">本章剩余 (点击查看)</p>
                        <p id="stat-remain" class="text-3xl font-black">0</p>
                    </div>
                </div>
                
                <p id="cur-chapter-name" class="text-indigo-200 text-sm font-bold italic">当前章节：加载中...</p>
            </div>

            <div class="mt-8 pt-6 border-t border-white/10 space-y-3">
                <button onclick="exportProgress()" class="w-full text-[10px] font-bold py-2 bg-emerald-500 rounded-lg">导出进度 (跨设备用)</button>
                <button onclick="importProgress()" class="w-full text-[10px] font-bold py-2 bg-slate-500 rounded-lg">导入进度</button>
            </div>
        </div>

        <div class="flex-1 p-6 md:p-16 flex flex-col justify-center">
            <div id="quiz-area" class="max-w-2xl mx-auto w-full">
                <div class="mb-10"><h2 id="q-word" class="text-6xl md:text-8xl font-black text-slate-900 tracking-tight">---</h2></div>
                <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div id="feedback" class="hidden mt-8 space-y-4">
                    <div class="bg-indigo-50 p-6 rounded-[2rem] border-l-8 border-indigo-500">
                        <p id="fb-cn" class="text-2xl font-bold text-slate-800"></p>
                    </div>
                    <button onclick="renderNext()" class="w-full bg-slate-900 text-white py-6 rounded-2xl font-black text-xl">下一题 →</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chapter-modal" class="modal items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md max-h-[80vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b font-bold flex justify-between bg-slate-50">
                <span>选择章节</span>
                <button onclick="toggleModal('chapter-modal')">关闭</button>
            </div>
            <div id="chapter-list" class="overflow-y-auto p-4 space-y-2"></div>
        </div>
    </div>

    <div id="list-modal" class="modal items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-2xl max-h-[80vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b font-bold flex justify-between bg-slate-50">
                <span id="list-title">单词列表</span>
                <button onclick="toggleModal('list-modal')">关闭</button>
            </div>
            <div id="word-list-content" class="overflow-y-auto p-6 space-y-3"></div>
        </div>
    </div>

    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/namegoodone/tem8-vocab/main/vocab.json';
        let ALL_DATA = [];
        let CURRENT_VOCAB = [];
        let curIdx = 0;
        let masteredIds = new Set(JSON.parse(localStorage.getItem('tem8_mastered_ids') || '[]'));

        async function init() {
            try {
                const res = await fetch(JSON_URL);
                ALL_DATA = await res.json();
                buildChapters();
                switchChapter(ALL_DATA[0].chapter);
            } catch (e) { alert("词库加载失败"); }
        }

        function buildChapters() {
            const chapters = [...new Set(ALL_DATA.map(i => i.chapter))];
            const container = document.getElementById('chapter-list');
            container.innerHTML = chapters.map(c => `
                <button onclick="switchChapter('${c}')" class="w-full text-left p-4 rounded-xl hover:bg-indigo-50 border border-slate-100 font-bold text-slate-700">${c}</button>
            `).join('');
        }

        function switchChapter(name) {
            CURRENT_VOCAB = ALL_DATA.filter(i => i.chapter === name);
            document.getElementById('cur-chapter-name').innerText = "当前章节：" + name;
            curIdx = 0;
            toggleModal('chapter-modal', false);
            updateStats();
            renderNext();
        }

        function updateStats() {
            const chapterMastered = CURRENT_VOCAB.filter(i => masteredIds.has(i.word)).length;
            document.getElementById('stat-done').innerText = chapterMastered;
            document.getElementById('stat-remain').innerText = CURRENT_VOCAB.length - chapterMastered;
            localStorage.setItem('tem8_mastered_ids', JSON.stringify([...masteredIds]));
        }

        function renderNext() {
            // 找到下一个没掌握的词
            let found = false;
            for(let i=0; i<CURRENT_VOCAB.length; i++) {
                let tempIdx = (curIdx + i) % CURRENT_VOCAB.length;
                if(!masteredIds.has(CURRENT_VOCAB[tempIdx].word)) {
                    curIdx = tempIdx;
                    found = true;
                    break;
                }
            }

            if(!found) {
                alert("本章节已全部掌握！请切换章节或重置。");
                return;
            }

            const q = CURRENT_VOCAB[curIdx];
            document.getElementById('q-word').innerText = q.word;
            document.getElementById('feedback').classList.add('hidden');
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            grid.classList.remove('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "p-6 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 hover:bg-indigo-50 text-left";
                btn.innerText = opt;
                btn.onclick = () => {
                    if(idx === q.answer) {
                        btn.classList.add('correct');
                        masteredIds.add(q.word);
                        updateStats();
                        setTimeout(renderNext, 800); // 正确后自动跳下一题
                    } else {
                        btn.classList.add('wrong');
                        document.getElementById('fb-cn').innerText = q.meaning_cn;
                        document.getElementById('feedback').classList.remove('hidden');
                        grid.classList.add('hidden');
                    }
                };
                grid.appendChild(btn);
            });
        }

        function showList(type) {
            const modal = document.getElementById('list-modal');
            const title = document.getElementById('list-title');
            const content = document.getElementById('word-list-content');
            
            const list = type === 'mastered' 
                ? CURRENT_VOCAB.filter(i => masteredIds.has(i.word))
                : CURRENT_VOCAB.filter(i => !masteredIds.has(i.word));

            title.innerText = type === 'mastered' ? "已掌握单词" : "进行中/剩余单词";
            content.innerHTML = list.map(i => `
                <div class="p-4 bg-slate-50 rounded-xl flex justify-between items-center">
                    <div>
                        <p class="font-bold text-lg">${i.word}</p>
                        <p class="text-sm text-slate-500">${i.meaning_cn}</p>
                    </div>
                </div>
            `).join('') || "<p class='text-center text-slate-400'>暂无数据</p>";
            
            modal.classList.add('active');
        }

        function toggleModal(id, force) {
            const m = document.getElementById(id);
            if(force !== undefined) force ? m.classList.add('active') : m.classList.remove('active');
            else m.classList.toggle('active');
        }

        // 同步功能
        function exportProgress() {
            const data = localStorage.getItem('tem8_mastered_ids');
            prompt("请复制以下加密进度代码并在另一台设备导入：", btoa(data));
        }

        function importProgress() {
            const code = prompt("请输入进度代码：");
            if(code) {
                localStorage.setItem('tem8_mastered_ids', atob(code));
                location.reload();
            }
        }

        init();
    </script>
</body>
</html>
