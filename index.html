    <div id="chapter-modal" class="modal items-center justify-center p-4">

    <div id="list-modal" class="modal items-center justify-center p-4">

            </div>

    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/namegoodone/tem8-vocab/main/vocab.json';
        let ALL_DATA = [];
        let CURRENT_VOCAB = [];
        let curIdx = 0;
        let masteredIds = new Set(JSON.parse(localStorage.getItem('tem8_mastered_ids') || '[]'));

        async function init() {
            try {
                const res = await fetch(JSON_URL);
                ALL_DATA = await res.json();
                buildChapters();
                // è‡ªåŠ¨æ¢å¤ä¸Šæ¬¡é€‰æ‹©çš„ç« èŠ‚ï¼Œè‹¥æ— åˆ™é€‰ç¬¬ä¸€ä¸ª
                const lastChapter = localStorage.getItem('tem8_last_chapter') || ALL_DATA[0].chapter;
                switchChapter(lastChapter);
            } catch (e) { alert("è¯åº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ"); }
        }

        function buildChapters() {
            const chapters = [...new Set(ALL_DATA.map(i => i.chapter))];
            const container = document.getElementById('chapter-list');
            container.innerHTML = chapters.map(c => `
                <button onclick="switchChapter('${c}')" class="w-full text-left p-4 rounded-xl hover:bg-indigo-50 border border-slate-100 font-bold text-slate-700 transition">${c}</button>
            `).join('');
        }

        function switchChapter(name) {
            CURRENT_VOCAB = ALL_DATA.filter(i => i.chapter === name);
            document.getElementById('cur-chapter-name').innerText = name;
            localStorage.setItem('tem8_last_chapter', name);
            curIdx = 0;
            toggleModal('chapter-modal', false);
            updateStats();
            renderNext();
        }

        function updateStats() {
            const chapterMastered = CURRENT_VOCAB.filter(i => masteredIds.has(i.word)).length;
            document.getElementById('stat-done').innerText = chapterMastered;
            document.getElementById('stat-remain').innerText = CURRENT_VOCAB.length - chapterMastered;
            localStorage.setItem('tem8_mastered_ids', JSON.stringify([...masteredIds]));
        }

        function renderNext() {
            let found = false;
            for(let i=0; i<CURRENT_VOCAB.length; i++) {
                let tempIdx = (curIdx + i) % CURRENT_VOCAB.length;
                if(!masteredIds.has(CURRENT_VOCAB[tempIdx].word)) {
                    curIdx = tempIdx;
                    found = true;
                    break;
                }
            }
            if(!found) {
                document.getElementById('q-word').innerText = "æœ¬ç« å·²å®Œæˆ ğŸ‰";
                document.getElementById('options-grid').innerHTML = '<button onclick="toggleModal(\'chapter-modal\', true)" class="w-full p-4 bg-indigo-600 text-white rounded-xl font-bold">å»å­¦ä¹ å…¶å®ƒç« èŠ‚</button>';
                return;
            }

            const q = CURRENT_VOCAB[curIdx];
            document.getElementById('q-word').innerText = q.word;
            document.getElementById('feedback').classList.add('hidden');
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            grid.classList.remove('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-5 rounded-2xl font-semibold text-slate-700 hover:bg-slate-50 text-left leading-snug";
                btn.innerText = opt;
                btn.onclick = () => {
                    if(idx === q.answer) {
                        btn.classList.add('correct');
                        masteredIds.add(q.word);
                        updateStats();
                        setTimeout(renderNext, 600);
                    } else {
                        btn.classList.add('wrong');
                        document.getElementById('fb-cn').innerText = q.meaning_cn;
                        document.getElementById('feedback').classList.remove('hidden');
                        grid.classList.add('hidden');
                    }
                };
                grid.appendChild(btn);
            });
        }

        function showList(type) {
            const list = type === 'mastered' 
                ? CURRENT_VOCAB.filter(i => masteredIds.has(i.word))
                : CURRENT_VOCAB.filter(i => !masteredIds.has(i.word));

            document.getElementById('list-title').innerText = type === 'mastered' ? "å·²æŒæ¡è®°å½•" : "å¾…å­¦ä¹ å•è¯";
            document.getElementById('word-list-content').innerHTML = list.map(i => `
                <div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                    <div class="flex-1">
                        <p class="font-bold text-slate-800 text-lg">${i.word}</p>
                        <p class="text-sm text-slate-500 font-medium">${i.meaning_cn}</p>
                    </div>
                </div>
            `).join('') || "<div class='py-10 text-center text-slate-400 font-medium'>åˆ—è¡¨ä¸ºç©º</div>";
            
            toggleModal('list-modal', true);
        }

        function toggleModal(id, show) {
            document.getElementById(id).classList.toggle('active', show);
        }

        // --- æ ¸å¿ƒå‰ªåˆ‡æ¿åŒæ­¥é€»è¾‘ ---

        async function exportProgress() {
            try {
                const data = localStorage.getItem('tem8_mastered_ids');
                const code = btoa(unescape(encodeURIComponent(data)));
                await navigator.clipboard.writeText(code);
                alert("âœ… è¿›åº¦å·²æˆåŠŸå¤åˆ¶åˆ°å‰ªåˆ‡æ¿ï¼\nè¯·åœ¨å¦ä¸€å°è®¾å¤‡ç‚¹å‡»â€œå¯¼å…¥â€å³å¯åŒæ­¥ã€‚");
            } catch (err) {
                // å›é€€æ–¹æ¡ˆï¼šå¦‚æœæµè§ˆå™¨ä¸æ”¯æŒè‡ªåŠ¨å†™å…¥ï¼Œåˆ™å¼¹å‡ºå¯¹è¯æ¡†
                const data = localStorage.getItem('tem8_mastered_ids');
                prompt("è‡ªåŠ¨å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ä»¥ä¸‹ä»£ç ï¼š", btoa(data));
            }
        }

        async function importProgress() {
            try {
                const code = await navigator.clipboard.readText();
                if (code) {
                    const decoded = decodeURIComponent(escape(atob(code)));
                    localStorage.setItem('tem8_mastered_ids', decoded);
                    alert("âœ… å¯¼å…¥æˆåŠŸï¼æ­£åœ¨åŒæ­¥è¿›åº¦...");
                    location.reload();
                }
            } catch (err) {
                // å›é€€æ–¹æ¡ˆï¼šå¦‚æœæµè§ˆå™¨é˜»æ­¢äº†è‡ªåŠ¨è¯»å–ï¼Œåˆ™å¼¹å‡ºè¾“å…¥æ¡†
                const code = prompt("æ— æ³•è‡ªåŠ¨è¯»å–å‰ªåˆ‡æ¿ï¼Œè¯·åœ¨æ­¤ç²˜è´´è¿›åº¦ä»£ç ï¼š");
                if (code) {
                    localStorage.setItem('tem8_mastered_ids', atob(code));
                    location.reload();
                }
            }
        }

        init();
    </script>
