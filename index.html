<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专八词汇·大字易读版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #f1f5f9; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 1024px) {
            #sidebar { transform: translateX(-100%); position: fixed; height: 100vh; z-index: 50; }
            #sidebar.open { transform: translateX(0); }
            .main-content { padding: 0.75rem !important; }
        }
        /* 复习模式：增加模糊度以匹配大字 */
        .review-mode .blur-content { filter: blur(12px); transition: filter 0.3s; cursor: pointer; }
        .review-mode .blur-content.active { filter: blur(0); }
        .word-card.mastered { opacity: 0.4; filter: grayscale(1); }
        .chapter-item.active { background-color: #eff6ff; color: #2563eb; font-weight: 800; border-left: 5px solid #2563eb; }
    </style>
</head>
<body class="flex min-h-screen overflow-hidden text-slate-900">

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden"></div>

    <aside id="sidebar" class="w-72 bg-white border-r border-slate-200 flex flex-col flex-shrink-0 shadow-2xl lg:shadow-none">
        <div class="p-6 border-b bg-slate-50">
            <h2 class="text-2xl font-black text-slate-800 tracking-tight">管理面板</h2>
            <div class="grid grid-cols-2 gap-2 mt-6">
                <button onclick="syncCopy()" class="bg-blue-600 text-white py-3 rounded-xl text-xs font-bold shadow-lg active:scale-95 transition-transform">复制同步码</button>
                <button onclick="syncPaste()" class="bg-slate-800 text-white py-3 rounded-xl text-xs font-bold active:scale-95 transition-transform">粘贴同步码</button>
            </div>
        </div>
        <nav id="chapterNav" class="flex-1 overflow-y-auto py-2 px-2 space-y-1"></nav>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-100 relative">
        <header class="bg-white border-b border-slate-200 p-4 flex items-center justify-between sticky top-0 z-30 lg:hidden">
            <button onclick="toggleSidebar()" class="p-2 bg-slate-100 rounded-xl">
                <svg class="w-7 h-7 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <h1 class="text-xl font-black text-slate-800 truncate px-4" id="mobileTitle">加载中...</h1>
            <div class="w-10"></div>
        </header>

        <div class="main-content flex-1 overflow-y-auto p-4 lg:p-12" id="scrollContainer">
            <div class="max-w-4xl mx-auto">
                <div class="lg:hidden fixed bottom-8 left-1/2 -translate-x-1/2 flex bg-white/90 backdrop-blur-md p-2 rounded-2xl shadow-2xl border border-white z-40">
                    <button onclick="setMode('normal')" id="mnBtn" class="px-8 py-3 rounded-xl text-sm font-black bg-blue-600 text-white shadow-lg transition-all">浏览</button>
                    <button onclick="setMode('review')" id="mrBtn" class="px-8 py-3 rounded-xl text-sm font-black text-slate-400">复习</button>
                </div>

                <div id="vocabList" class="space-y-6 pb-32">
                    </div>
            </div>
        </div>
    </main>

    <script>
        let allData = [];
        let progress = { mastered: [], lastChapter: "", lastWord: "" };
        let isReviewMode = false;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        async function init() {
            const saved = localStorage.getItem('vocab_sync_v2');
            if (saved) progress = JSON.parse(saved);

            try {
                const res = await fetch('vocab.json');
                allData = await res.json();
                renderUI();
            } catch (e) {
                document.getElementById('vocabList').innerHTML = `<div class="p-10 text-center bg-white rounded-3xl">请通过本地服务器运行以加载 vocab.json</div>`;
            }
        }

        function renderUI() {
            const chapters = [...new Set(allData.map(d => d.chapter))];
            document.getElementById('chapterNav').innerHTML = chapters.map(ch => `
                <div onclick="loadChapter('${ch}')" id="nav-${ch}" class="chapter-item px-5 py-4 cursor-pointer hover:bg-slate-50 rounded-2xl text-base flex justify-between items-center transition-all">
                    <span>${ch}</span>
                    <span class="text-xs font-bold text-slate-300">${allData.filter(d=>d.chapter===ch).length}</span>
                </div>
            `).join('');
            loadChapter(progress.lastChapter || chapters[0], true);
        }

        function loadChapter(ch, isFirstLoad = false) {
            progress.lastChapter = ch;
            save();
            document.querySelectorAll('.chapter-item').forEach(e => e.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${ch}`);
            if(activeNav) activeNav.classList.add('active');
            
            document.getElementById('mobileTitle').innerText = ch;

            const list = allData.filter(d => d.chapter === ch);
            renderList(list);

            if (window.innerWidth < 1024 && !isFirstLoad) toggleSidebar();
            if (isFirstLoad && progress.lastWord) {
                setTimeout(() => {
                    const el = document.getElementById(`word-${progress.lastWord}`);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 600);
            }
        }

        function renderList(data) {
            const container = document.getElementById('vocabList');
            container.innerHTML = data.map(item => {
                const isM = progress.mastered.includes(item.word);
                return `
                <div id="word-${item.word}" class="bg-white p-6 md:p-8 rounded-[2.5rem] border-2 transition-all word-card ${isM ? 'mastered border-slate-100 shadow-none' : 'border-white shadow-xl shadow-slate-200/40'}" onclick="markLast('${item.word}')">
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex-1">
                            <h3 class="text-4xl font-black text-slate-800 tracking-tighter">${item.word}</h3>
                            <div class="text-blue-600 font-mono text-lg mt-1 font-bold">${item.phonetic || ''}</div>
                        </div>
                        <button onclick="toggleM('${item.word}');event.stopPropagation();" class="w-14 h-14 rounded-3xl border-4 flex items-center justify-center transition-all ${isM ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-slate-50 border-slate-100 text-slate-200'}">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                    </div>
                    <div class="blur-content space-y-5" onclick="this.classList.toggle('active')">
                        <p class="text-xl font-black text-slate-800 leading-tight bg-yellow-50 inline-block px-1">释：${item.meaning_cn || ''}</p>
                        <p class="text-lg font-medium text-slate-600 leading-relaxed">${item.definition_en || ''}</p>
                        <div class="bg-blue-50/70 p-6 rounded-[1.5rem] text-lg italic text-slate-700 leading-relaxed border-l-8 border-blue-400 relative">
                            <span class="text-blue-300 absolute -top-2 left-2 text-4xl font-serif">“</span>
                            ${item.sentence_en || ''}
                        </div>
                        <p class="text-base text-right text-slate-400 font-bold mt-2">— ${item.sentence_cn || ''}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleM(word) {
            const idx = progress.mastered.indexOf(word);
            if (idx > -1) progress.mastered.splice(idx, 1);
            else progress.mastered.push(word);
            save();
            loadChapter(progress.lastChapter);
        }

        function markLast(word) { progress.lastWord = word; save(); }
        function save() { localStorage.setItem('vocab_sync_v2', JSON.stringify(progress)); }

        function syncCopy() {
            const code = btoa(unescape(encodeURIComponent(JSON.stringify(progress))));
            navigator.clipboard.writeText(code).then(() => alert("同步码已复制！"));
        }

        function syncPaste() {
            const code = prompt("粘贴同步码：");
            if (code) {
                try {
                    progress = JSON.parse(decodeURIComponent(escape(atob(code))));
                    save();
                    location.reload();
                } catch(e) { alert("码无效"); }
            }
        }

        function setMode(m) {
            isReviewMode = (m === 'review');
            document.getElementById('vocabList').classList.toggle('review-mode', isReviewMode);
            const updateMobBtn = (id, active) => {
                const el = document.getElementById(id);
                if(!el) return;
                el.className = active ? 'px-8 py-3 rounded-xl text-sm font-black bg-blue-600 text-white shadow-lg' : 'px-8 py-3 rounded-xl text-sm font-black text-slate-400';
            };
            updateMobBtn('mnBtn', m==='normal'); updateMobBtn('mrBtn', m==='review');
        }

        init();
    </script>
</body>
</html>
