<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEM-8 专八词汇大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .option-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .correct { background-color: #ecfdf5 !important; border-color: #10b981 !important; color: #065f46 !important; transform: scale(1.02); }
        .wrong { background-color: #fef2f2 !important; border-color: #ef4444 !important; color: #991b1b !important; }
        .blur-in { animation: blurIn 0.3s ease-out; }
        @keyframes blurIn { from { opacity: 0; filter: blur(4px); transform: translateY(10px); } to { opacity: 1; filter: blur(0); transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">

    <div id="app" class="w-full max-w-4xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100 flex flex-col md:flex-row min-h-[600px]">
        
        <div class="w-full md:w-1/3 bg-indigo-600 p-8 md:p-12 text-white flex flex-col justify-between">
            <div>
                <div class="inline-block px-3 py-1 rounded-full bg-indigo-500/50 text-[10px] font-bold tracking-widest uppercase mb-4">TEM-8</div>
                <h1 class="text-3xl md:text-4xl font-extrabold mb-2 leading-tight">词汇大师</h1>
                <p id="chapter-display" class="text-indigo-200 text-sm font-medium">词库同步中...</p>
            </div>
            
            <div class="mt-8 md:mt-0">
                <div class="flex justify-between text-xs font-bold mb-2">
                    <span class="opacity-70">学习进度</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="w-full h-2 bg-indigo-700 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-white transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-2/3 p-8 md:p-12 flex flex-col">
            <div id="quiz-area" class="flex-grow">
                <div class="mb-10 blur-in">
                    <h2 id="q-word" class="text-5xl md:text-7xl font-extrabold text-slate-800 tracking-tight">------</h2>
                </div>

                <div id="options-grid" class="grid grid-cols-1 gap-4 mb-8">
                    </div>

                <div id="feedback" class="hidden space-y-6 blur-in">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <p class="text-[10px] font-black text-indigo-500 uppercase mb-1 tracking-widest">中文释义</p>
                            <p id="fb-cn" class="text-lg font-bold text-slate-800"></p>
                        </div>
                        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <p class="text-[10px] font-black text-indigo-500 uppercase mb-1 tracking-widest">英文释义</p>
                            <p id="fb-en" class="text-md font-medium text-slate-600 leading-snug italic"></p>
                        </div>
                    </div>
                    
                    <button onclick="handleNext()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg hover:bg-black transition-all active:scale-[0.98] shadow-xl hover:shadow-indigo-200">
                        掌握了，下一题 →
                    </button>
                </div>
            </div>

            <div id="error-msg" class="hidden text-center py-20">
                <div class="text-4xl mb-4">⚠️</div>
                <p class="text-red-500 font-bold">词库加载异常</p>
                <p class="text-sm text-slate-400 mt-2">请确保 vocab.json 格式正确且路径有效</p>
            </div>
        </div>
    </div>

    <script>
        // 配置：请根据实际情况修改
        const JSON_URL = 'https://raw.githubusercontent.com/namegoodone/tem8-vocab/main/vocab.json';
        
        let VOCAB_DATA = [];
        let currentIndex = 0;

        async function init() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error();
                VOCAB_DATA = await response.json();
                renderQuestion();
            } catch (error) {
                document.getElementById('quiz-area').classList.add('hidden');
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function renderQuestion() {
            const q = VOCAB_DATA[currentIndex % VOCAB_DATA.length];
            
            // 更新进度
            const progress = Math.round(((currentIndex + 1) / VOCAB_DATA.length) * 100);
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = progress + '%';

            // 更新文本
            document.getElementById('chapter-display').innerText = `当前章节：${q.chapter}`;
            document.getElementById('q-word').innerText = q.word;
            document.getElementById('feedback').classList.add('hidden');
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            grid.classList.remove('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-5 border-2 border-slate-100 rounded-2xl font-semibold text-slate-700 hover:border-indigo-300 hover:bg-indigo-50 text-lg md:text-xl shadow-sm";
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
                    if (idx === q.answer) btn.classList.add('correct');
                    else btn.classList.add('wrong');
                    
                    document.getElementById('fb-cn').innerText = q.meaning_cn;
                    document.getElementById('fb-en').innerText = q.meaning_en;
                    document.getElementById('feedback').classList.remove('hidden');
                    grid.classList.add('hidden'); // 答题后隐藏选项，腾出空间给解释
                };
                grid.appendChild(btn);
            });
        }

        function handleNext() {
            currentIndex++;
            renderQuestion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
