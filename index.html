<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专八词汇·消灭系统 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #f1f5f9; }
        .sidebar { transition: transform 0.3s ease; z-index: 50; }
        @media (max-width: 1024px) {
            .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
        }
        .main-content { height: 100vh; overflow-y: auto; scroll-behavior: smooth; }
        .review-mode .blur-content { filter: blur(18px); transition: filter 0.3s; cursor: pointer; }
        .review-mode .blur-content.active { filter: blur(0); }
        .card-anim { animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chapter-card.active { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="flex overflow-hidden">

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar" class="sidebar w-80 bg-white border-r border-slate-200 flex flex-col shrink-0">
        <div class="p-6 border-b">
            <h2 class="text-xl font-black text-slate-800">学习管理</h2>
            <div class="grid grid-cols-2 gap-2 mt-4">
                <button onclick="syncCopy()" class="bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold">复制同步码</button>
                <button onclick="syncPaste()" class="bg-slate-800 text-white py-2 rounded-xl text-[10px] font-bold">粘贴同步码</button>
            </div>
        </div>
        <div id="chapterStats" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
            </div>
    </aside>

    <main class="main-content flex-1 flex flex-col min-w-0" id="scrollContainer">
        <header class="bg-white border-b p-4 flex items-center justify-between sticky top-0 z-30 lg:hidden">
            <button onclick="toggleSidebar()" class="p-2 bg-slate-100 rounded-lg">菜单</button>
            <h1 class="font-bold truncate px-4" id="mobileHeaderTitle">请选择章节</h1>
            <div class="w-10"></div>
        </header>

        <div class="p-4 lg:p-10 max-w-4xl mx-auto w-full">
            <div class="flex justify-between items-center mb-8">
                <h2 id="currentTitle" class="text-2xl font-black text-slate-800 hidden lg:block">请选择章节</h2>
                <div class="flex bg-white p-1 rounded-xl shadow-sm border ml-auto">
                    <button onclick="setMode('normal')" id="nBtn" class="px-6 py-2 rounded-lg text-sm font-bold bg-blue-600 text-white transition-all">浏览</button>
                    <button onclick="setMode('review')" id="rBtn" class="px-6 py-2 rounded-lg text-sm font-bold text-slate-400 transition-all">复习</button>
                </div>
            </div>

            <div id="vocabList" class="space-y-6 pb-32">
                </div>
        </div>
    </main>

    <script>
        let allData = [];
        let masteredWords = new Set();
        let isReviewMode = false;
        let currentChapter = "";
        let viewType = "todo"; // 'todo' 或 'mastered'

        async function init() {
            const saved = localStorage.getItem('vocab_sync_v4');
            if (saved) {
                const p = JSON.parse(saved);
                masteredWords = new Set(p.mastered || []);
                currentChapter = p.lastChapter;
            }
            try {
                const res = await fetch('vocab.json');
                allData = await res.json();
                renderStats();
                if (currentChapter) loadChapter(currentChapter, viewType);
            } catch (e) { console.error("Data load error"); }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function renderStats() {
            const groups = [...new Set(allData.map(d => d.chapter))];
            const container = document.getElementById('chapterStats');
            
            container.innerHTML = groups.map(ch => {
                const list = allData.filter(d => d.chapter === ch);
                const mCount = list.filter(d => masteredWords.has(d.word)).length;
                const tCount = list.length - mCount;
                const isActive = ch === currentChapter;

                return `
                <div class="chapter-card p-4 rounded-2xl border-2 transition-all bg-white ${isActive ? 'active shadow-md border-blue-500' : 'border-transparent'}">
                    <div class="font-bold text-slate-800 mb-3">${ch}</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="loadChapter('${ch}', 'todo')" class="py-2 rounded-lg text-[10px] font-black ${viewType==='todo' && isActive ? 'bg-blue-500 text-white' : 'bg-blue-50 text-blue-600'}">
                            待学习 ${tCount}
                        </button>
                        <button onclick="loadChapter('${ch}', 'mastered')" class="py-2 rounded-lg text-[10px] font-black ${viewType==='mastered' && isActive ? 'bg-emerald-500 text-white' : 'bg-emerald-50 text-emerald-600'}">
                            已掌握 ${mCount}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function loadChapter(ch, type = 'todo') {
            currentChapter = ch;
            viewType = type;
            saveProgress();
            renderStats();
            
            document.getElementById('currentTitle').innerText = `${ch} (${type === 'todo' ? '待学习' : '已掌握'})`;
            document.getElementById('mobileHeaderTitle').innerText = ch;
            
            const list = allData.filter(d => {
                const isM = masteredWords.has(d.word);
                return d.chapter === ch && (type === 'todo' ? !isM : isM);
            });
            
            renderList(list);
            document.getElementById('scrollContainer').scrollTop = 0;
            // 手机端选完后自动收起
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('overlay').classList.add('hidden');
            }
        }

        function renderList(data) {
            const container = document.getElementById('vocabList');
            if (data.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-slate-400 font-bold italic">这里空空如也~</div>`;
                return;
            }

            // 核心修复：渲染时彻底清空并重新构建，防止旧状态残留
            container.innerHTML = ""; 
            data.forEach(item => {
                const isActuallyMastered = masteredWords.has(item.word);
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-white card-anim";
                card.innerHTML = `
                    <div class="p-8">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex-1">
                                <h3 class="text-4xl font-black text-slate-900">${item.word}</h3>
                                <div class="text-blue-600 font-mono text-xl mt-1 font-bold">${item.phonetic || ''}</div>
                            </div>
                            <button onclick="toggleWordMastery('${item.word}')" class="flex flex-col items-center gap-1 shrink-0 ml-4">
                                <div class="w-14 h-14 rounded-2xl border-4 flex items-center justify-center transition-all ${isActuallyMastered ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-100 text-slate-100'}">
                                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                                <span class="text-[10px] font-black ${isActuallyMastered ? 'text-emerald-500' : 'text-slate-300'} uppercase">${isActuallyMastered ? '已会' : '掌握'}</span>
                            </button>
                        </div>
                        <div class="blur-content space-y-6" onclick="this.classList.toggle('active')">
                            <div class="bg-slate-900 text-white p-6 rounded-2xl">
                                <p class="text-[10px] text-slate-400 uppercase font-black mb-1">中文解释</p>
                                <p class="text-3xl font-black leading-tight">${item.meaning_cn || ''}</p>
                            </div>
                            <p class="text-xl font-medium text-slate-600 leading-relaxed">${item.definition_en || ''}</p>
                            <div class="bg-blue-50 p-6 rounded-[1.5rem] border-l-[12px] border-blue-400">
                                <p class="text-xl italic text-slate-800 leading-relaxed">"${item.sentence_en || ''}"</p>
                                <p class="text-lg text-blue-500 font-bold mt-4 text-right">— ${item.sentence_cn || ''}</p>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        }

        function toggleWordMastery(word) {
            if (masteredWords.has(word)) masteredWords.delete(word);
            else masteredWords.add(word);
            
            saveProgress();
            // 重新载入当前视图，实现即时消失或移动
            loadChapter(currentChapter, viewType);
        }

        function saveProgress() {
            localStorage.setItem('vocab_sync_v4', JSON.stringify({
                mastered: [...masteredWords],
                lastChapter: currentChapter
            }));
        }

        function syncCopy() {
            const code = btoa(unescape(encodeURIComponent(JSON.stringify({
                mastered: [...masteredWords],
                lastChapter: currentChapter
            }))));
            navigator.clipboard.writeText(code).then(() => alert("同步码已复制！"));
        }

        function syncPaste() {
            const code = prompt("粘贴同步码：");
            if (code) {
                try {
                    const p = JSON.parse(decodeURIComponent(escape(atob(code))));
                    masteredWords = new Set(p.mastered);
                    currentChapter = p.lastChapter;
                    saveProgress();
                    location.reload();
                } catch(e) { alert("码无效"); }
            }
        }

        function setMode(m) {
            isReviewMode = (m === 'review');
            document.getElementById('vocabList').classList.toggle('review-mode', isReviewMode);
            document.getElementById('nBtn').className = m==='normal' ? 'px-6 py-2 rounded-lg text-sm font-bold bg-blue-600 text-white' : 'px-6 py-2 rounded-lg text-sm font-bold text-slate-400';
            document.getElementById('rBtn').className = m==='review' ? 'px-6 py-2 rounded-lg text-sm font-bold bg-blue-600 text-white' : 'px-6 py-2 rounded-lg text-sm font-bold text-slate-400';
        }

        init();
    </script>
</body>
</html>
