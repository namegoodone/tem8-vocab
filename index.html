<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专八词汇·跨设备进度同步</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .main-content { flex: 1; overflow-y: auto; padding: 2rem; scroll-behavior: smooth; }
        .review-mode .blur-content { filter: blur(6px); transition: filter 0.3s; cursor: pointer; }
        .review-mode .blur-content:hover, .review-mode .blur-content.active { filter: blur(0); }
        .word-card.mastered { border-color: #e2e8f0; background-color: #f8fafc; opacity: 0.6; }
        .chapter-item.active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; font-weight: 600; }
    </style>
</head>
<body>
    <aside class="sidebar shadow-2xl z-20">
        <div class="p-6 border-b bg-slate-50">
            <h2 class="text-xl font-bold text-slate-800">同步中心</h2>
            <div class="mt-4 space-y-3">
                <div class="bg-white p-3 rounded-lg border text-xs">
                    <div class="flex justify-between mb-1 text-slate-500">
                        <span>总进度</span><span id="progPercent">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                        <div id="progBar" class="bg-blue-500 h-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="syncCopy()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg text-[10px] font-bold">复制同步码</button>
                    <button onclick="syncPaste()" class="flex-1 bg-slate-800 text-white py-2 rounded-lg text-[10px] font-bold">粘贴同步码</button>
                </div>
            </div>
        </div>
        <nav id="chapterNav" class="flex-1 overflow-y-auto py-2"></nav>
    </aside>

    <main class="main-content" id="scrollContainer">
        <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tighter" id="title">请导入或加载</h1>
                <p class="text-slate-400 text-sm mt-1" id="subtitle">自动同步已开启</p>
            </div>
            <div class="flex items-center gap-4 bg-white p-2 rounded-2xl shadow-sm border">
                <button onclick="setMode('normal')" id="nBtn" class="px-6 py-2 rounded-xl text-sm font-bold bg-blue-600 text-white">浏览</button>
                <button onclick="setMode('review')" id="rBtn" class="px-6 py-2 rounded-xl text-sm font-bold text-slate-400">复习</button>
            </div>
        </header>

        <div id="vocabList" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 pb-20"></div>
    </main>

    <script>
        let allData = [];
        let progress = {
            mastered: [], // 已掌握单词列表
            lastChapter: "", 
            lastWord: ""  // 最后停留的单词
        };
        let isReviewMode = false;

        async function init() {
            // 加载本地存储
            const saved = localStorage.getItem('vocab_sync_v1');
            if (saved) progress = JSON.parse(saved);

            try {
                const res = await fetch('vocab.json');
                allData = await res.json();
                renderUI();
            } catch (e) {
                document.getElementById('vocabList').innerHTML = `<div class="p-20 text-center col-span-full">未发现本地 vocab.json，请使用同步码或通过服务器打开</div>`;
            }
        }

        function renderUI() {
            const chapters = [...new Set(allData.map(d => d.chapter))];
            document.getElementById('chapterNav').innerHTML = chapters.map(ch => `
                <div onclick="loadChapter('${ch}')" id="nav-${ch}" class="chapter-item px-6 py-4 cursor-pointer hover:bg-slate-50 text-sm flex justify-between">
                    ${ch} <span class="text-[10px] opacity-30">${allData.filter(d=>d.chapter===ch).length}</span>
                </div>
            `).join('');

            const targetCh = progress.lastChapter || chapters[0];
            loadChapter(targetCh, true);
            updateProgressUI();
        }

        function loadChapter(ch, isFirstLoad = false) {
            progress.lastChapter = ch;
            save();
            document.querySelectorAll('.chapter-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`nav-${ch}`).classList.add('active');
            document.getElementById('title').innerText = ch;

            const list = allData.filter(d => d.chapter === ch);
            renderList(list);

            if (isFirstLoad && progress.lastWord) {
                setTimeout(() => {
                    const el = document.getElementById(`word-${progress.lastWord}`);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);
            }
        }

        function renderList(data) {
            const container = document.getElementById('vocabList');
            container.innerHTML = data.map(item => {
                const isM = progress.mastered.includes(item.word);
                return `
                <div id="word-${item.word}" class="bg-white p-6 rounded-3xl border-2 transition-all word-card ${isM ? 'mastered' : 'border-white shadow-sm'}" onclick="markLast('${item.word}')">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-black text-slate-800">${item.word}</h3>
                        <div class="flex gap-2">
                            <button onclick="toggleM('${item.word}');event.stopPropagation();" class="w-8 h-8 rounded-full border flex items-center justify-center">${isM ? '✅' : '⚪'}</button>
                        </div>
                    </div>
                    <div class="blur-content space-y-3">
                        <p class="text-blue-600 font-mono text-sm">${item.phonetic || ''}</p>
                        <p class="text-sm font-bold text-slate-700">${item.meaning_cn || ''}</p>
                        <div class="bg-slate-50 p-3 rounded-xl text-xs italic text-slate-500">"${item.sentence_en || ''}"</div>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleM(word) {
            const idx = progress.mastered.indexOf(word);
            if (idx > -1) progress.mastered.splice(idx, 1);
            else progress.mastered.push(word);
            save();
            loadChapter(progress.lastChapter);
            updateProgressUI();
        }

        function markLast(word) {
            progress.lastWord = word;
            save();
        }

        function save() {
            localStorage.setItem('vocab_sync_v1', JSON.stringify(progress));
        }

        function updateProgressUI() {
            const p = (progress.mastered.length / allData.length * 100).toFixed(1);
            document.getElementById('progBar').style.width = p + '%';
            document.getElementById('progPercent').innerText = p + '%';
        }

        // --- 同步码逻辑 ---
        function syncCopy() {
            const code = btoa(JSON.stringify(progress));
            navigator.clipboard.writeText(code);
            alert("同步码已复制！请发送到其他设备粘贴。");
        }

        function syncPaste() {
            const code = prompt("请粘贴另一台设备的同步码：");
            if (code) {
                try {
                    progress = JSON.parse(atob(code));
                    save();
                    location.reload();
                } catch(e) { alert("同步码无效"); }
            }
        }

        function setMode(m) {
            isReviewMode = (m === 'review');
            document.getElementById('vocabList').classList.toggle('review-mode', isReviewMode);
            document.getElementById('nBtn').className = m==='normal' ? 'px-6 py-2 rounded-xl text-sm font-bold bg-blue-600 text-white' : 'px-6 py-2 rounded-xl text-sm font-bold text-slate-400';
            document.getElementById('rBtn').className = m==='review' ? 'px-6 py-2 rounded-xl text-sm font-bold bg-blue-600 text-white' : 'px-6 py-2 rounded-xl text-sm font-bold text-slate-400';
        }

        init();
    </script>
</body>
</html>
